<html lang ="en">
    <head>
        <meta charset ="UTF-8">
        <title> SHOPPING CART</title>
        <link rel= "stylesheet" href="css\Style.css">
        <head>
    </head>
    <body>
        <header>
        <h1> Your Cart</h1>
        <nav> 
            <a href="index.html "> Home Page</a>
            <a href="products.html"> Product</a>
            <a href="cart.html"> Cart</a>
        </nav>
        </header>
        
        <main id="cart-items"></main>
        <button onclick="clearcart()">Clear Cart</button>
        <footer>
           <strong><p> &copy;2025 My PrimeHaven</p></strong>
        </footer>
        <script>
           const cart = JSON.parse(localStorage.getItem("cart")) ||[];
           let html ="<h2>Your Cart</h2>";
           let total = 0;
           cart.forEach (item=> {
              html +=`<p>${item.name} - R${item.price}</p>`;
              total +=item.price;
          });
           html +=`<h3>Total: R${total.toFixed(2)} </h3>`;
           document.getElementById("cart-items").innerHTML =html;

           function clearcart() {
            localStorage.removeItem("cart");
            document.getElementById("cart-items").innerHTML =""; //assuming you have a cart-items div
            alert("Cart has been cleared");
           }
        </script>
    </body>
</html>
